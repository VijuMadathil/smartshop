<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Smartshop</span>
  <span class="menu-spacer"></span>
  <app-header></app-header>
</mat-toolbar>
<mat-sidenav-container fxLayout="column">
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'push'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/products">Products</a>
      <a mat-list-item routerLink="/admin/categories">Categories</a>
      <a mat-list-item routerLink="/admin/store">Store</a>
      <a mat-list-item routerLink="/admin/analytics">Analytics</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
