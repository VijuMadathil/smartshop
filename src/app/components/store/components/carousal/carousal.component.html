    <mat-card class="sliderCard container">
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="3000"
        color="accent"
        maxWidth="100"
        proportion="30"
        slides="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide.image"
          overlayColor="#00000040"
          [hideOverlay]="false"
        ></mat-carousel-slide>
      </mat-carousel>
    </mat-card>
