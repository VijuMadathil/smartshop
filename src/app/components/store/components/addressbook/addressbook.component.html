<h3 mat-dialog-title>Choose your Location</h3>
<div mat-dialog-content>
  <p>Your default address</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial>Apply</button>
</div>
